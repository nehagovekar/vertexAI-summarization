name: Build and Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: us-central1
  REPOSITORY: vertex-ai-repo
  SERVICE: vertex-ai-summarizer

jobs:
  deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Configure Docker to use gcloud as a credential helper'
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev

    - name: Create Artifact Repository
      run: |
        gcloud artifacts repositories create $REPOSITORY \
          --repository-format=docker \
          --location=$REGION \
          --description="Docker repository for vertex AI summarizer" || true

    - name: Build Docker Image
      run: |
        docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA .

    - name: Publish Docker Image  
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA

    - name: Deploy to Compute Engine
      run: |
        gcloud compute ssh vertex-ai-vm \
          --zone=$REGION-a \
          --command="
            docker pull $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA &&
            docker stop vertex-ai-api || true &&
            docker rm vertex-ai-api || true &&
            docker run -d \
              --name vertex-ai-api \
              -p 8000:8000 \
              -v ~/secrets:/app/secrets:ro \
              -v ~/.env:/app/.env:ro \
              --restart unless-stopped \
              $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA
          "