name: Build and Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}

jobs:
  deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Configure Docker to use gcloud as a credential helper'
      run: |
        gcloud auth configure-docker

    - name: Build Docker Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/vertex-ai-summarizer:$GITHUB_SHA .

    - name: Publish Docker Image  
      run: |
        docker push gcr.io/$PROJECT_ID/vertex-ai-summarizer:$GITHUB_SHA

    - name: Configure VM Docker Authentication
      run: |
        gcloud compute ssh vertex-ai-vm \
          --zone=us-central1-a \
          --command="gcloud auth configure-docker"

    - name: Deploy to Compute Engine
      run: |
        gcloud compute ssh vertex-ai-vm \
          --zone=us-central1-a \
          --command="
            docker pull gcr.io/$PROJECT_ID/vertex-ai-summarizer:$GITHUB_SHA &&
            docker stop vertex-ai-api || true &&
            docker rm vertex-ai-api || true &&
            docker run -d \
              --name vertex-ai-api \
              -p 8000:8000 \
              -v ~/secrets:/app/secrets:ro \
              -v ~/.env:/app/.env:ro \
              --restart unless-stopped \
              gcr.io/$PROJECT_ID/vertex-ai-summarizer:$GITHUB_SHA
          "